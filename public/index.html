<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Mario 1-1</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <div id="debugParent" class='debug'>
    </div>
    <h1>Mario 1-1</h1>

    <div id="game-wrapper">
      <canvas id="game-canvas"></canvas>
      <div id="pause-menu">
        <h2>PAUSED</h2>
      </div>
      <div id="toolbox">
      </div>
    </div>

    <div id="help-text">
      Controls: WASD to move, J to Jump, K to Run (not yet implemented), Enter to pause<br/>
      Also supports Gamepads.
    </div>

    <div id="music-controls">
      <span id="play-music">[Play music]</span>
      <span id="stop-music">[Stop music]</span>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
